<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>A tope!! 😀</title>
</head>

<body>
    <!--------------------------------------------------- CONTENIDO PÁGINA ------------------------------------------------------------------>


    <div class="container">
        <div class="row">
            <div class="col-4 m-auto">
                <h1 class=" text-center ">ToDo App</h1>
                <form id="formulario">
                    <input type="text " placeholder="Ingresar tarea " class="form-control my-2 " id="form-input" autofocus autocomplete="off">
                    <button class="btn btn-block btn-primary" type="submit">Agregar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="lista-tareas" class="col-4 m-auto">

            </div>
        </div>
    </div>



    <!--------------------------------------------------- TEMPLATES ------------------------------------------------------------------>

    <template id="template-tarea">
        <div class="mt-3">
            <div class="alert alert-warning d-flex justify-content-between align-items-center">
                <p class="m-0">Tarea 1</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" role="button"></i>
                    <i class="fas fa-minus-circle text-danger" role="button"></i>                    
                </h3>
            </div>
        </div>
    </template>



    <!--------------------------------------------------- SCRIPTS ------------------------------------------------------------------>
    <script src="templates.js"></script>
    <script src="app.js "></script>
</body>



</html>
